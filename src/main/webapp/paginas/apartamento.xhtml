<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form acceptcharset="UTF-8">

			<div class="page-title">
				<h1>Cadastro de apartamento</h1>
			</div>

			<p:toolbar>
				<p:toolbarGroup>
					<p:button value="Novo" outcome="cliente" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="lista-clientes" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:growl id="growl" showDetail="false" />

			<p:inputText id="idHidden" type="hidden"
				value="#{apartamentoBean.apartamento.idApartamento}" />

				<p:tabView style="margin-top: 20px">
					<p:tab title="Apartamento">
						<p:panelGrid columns="2" styleClass="noBorder" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4">

							<p:outputLabel for="apartamento" value="NÃºmero do quarto:" />
							<p:inputNumber id="apartamento"
								value="#{apartamentoBean.apartamento.numeroQuarto}" minValue="0"
								maxValue="80" decimalPlaces="0" />

							<p:outputLabel for="qtdOcupantes" value="Quantidade ocupantes:" />
							<p:inputNumber id="qtdOcupantes"
								value="#{apartamentoBean.apartamento.qtdOcupantes}" minValue="0"
								maxValue="6" decimalPlaces="0" />

							<p:outputLabel for="enumStatus" value="Status:" />
							<p:selectOneMenu id="enumStatus"
								value="#{apartamentoBean.apartamento.statusApartamento}"
								required="true" style="width: 185px">
								<f:selectItem itemLabel="Selecione" itemValue="#{null}"
									noSelectionOption="true" />
								<f:selectItems value="#{apartamentoBean.statusApartamento}"
									var="enumStatus" itemLabel="#{enumStatus.descricao}"
									itemValue="#{enumStatus}" />
							</p:selectOneMenu>


						</p:panelGrid>
					</p:tab>
				</p:tabView>
				
			<div class="ui-buttons">
				<h:panelGroup>

					<p:commandButton value="Salvar"
						actionListener="#{apartamentoBean.salvar}" update="growl, @form"
						styleClass="mr-2" />

					<p:commandButton value="Limpar" action="#{apartamentoBean.limpar}"
						immediate="true" />

				</h:panelGroup>
			</div>

		</h:form>


	</ui:define>

</ui:composition>
