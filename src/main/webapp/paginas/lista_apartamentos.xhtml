<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
        
<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define  name="conteudo">
		<h:form acceptcharset="UTF-8">
		<div id="listaApartamento" style="width: 800px;">
			<p:dataTable id="dtApartamentos" widgetVar="dtApartamentos" var="apartamento" value="#{apartamentoBean.listaApartamentos}"
            reflow="true" styleClass="products-table" 
            rowKey="#{apartamentoBean.listaApartamentos}" paginator="true" rows="10"  style="font-size: 1rem" paginatorPosition="bottom">
			
				<f:facet name="header">
					<p:outputLabel value="Apartamentos" />
				</f:facet>

				<p:column style="width: 150px" headerText="NÃºmero Quarto" sortBy="#{apartamento.numeroQuarto}">
						<p:outputLabel value="#{apartamento.numeroQuarto}" />	
				</p:column>
				<p:column style="width: 150px" headerText="Qtd ocupantes" sortBy="#{apartamento.qtdOcupantes}" >
						<p:outputLabel value="#{apartamento.qtdOcupantes}" />
				</p:column>
				<p:column style="width: 100px" headerText="Status" sortBy="#{apartamento.statusApartamento}">
						<p:outputLabel value="#{apartamento.statusApartamento}" />
				</p:column>
				
				<p:column style="width: 80px" exportable="false" >
						<p:commandButton style="font-size: 1rem" icon="pi pi-pencil" action="#{apartamentoBean.preparaAlteracao}">
						<f:setPropertyActionListener value="#{apartamento}"
							target="#{apartamentoBean.apartamento}" />
						</p:commandButton>
						
						<p:commandButton style="font-size: 1rem" icon="pi pi-trash" action="#{apartamentoBean.remover}">
						<f:setPropertyActionListener value="#{apartamento}"
							target="#{apartamentoBean.apartamento}" />
						</p:commandButton>
				</p:column>
			</p:dataTable>
		</div>
		</h:form>
	</ui:define>


</ui:composition>
