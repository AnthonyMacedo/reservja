<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<title>ReservJa</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body>
<p:messages />
	
	<p:messages id="msg" showDetail="false" closable="true">
            <p:autoUpdate/>
        </p:messages>
        
	<div id="paginaLogin">
	
			<h:form>
					
				<legend>LOGIN</legend>
				
					<p:inputText value="#{loginBean.usuario}" id="usuario"
						pt:placeholder="Usuário" required="true" requiredMessage="Informe o usuário."/>
						
					<p:password value="#{loginBean.senha}" id="senha"
						pt:placeholder="Senha" required="true" requiredMessage="Informe a senha."/>
						
				<h:panelGroup>
					<p:commandButton value="Salvar" action="#{loginBean.autentica}" />
					&nbsp;&nbsp;
					<p:commandButton value="Limpar" type="reset" />
				</h:panelGroup>
			
			</h:form>
		
	</div>
	
</h:body>
</html>
