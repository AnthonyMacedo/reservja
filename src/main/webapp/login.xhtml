<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<title>BlueHawk</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body>
	
	<div id="cabecalho">
		BlueHawk Tech
	</div>

		<p:messages showDetail="true" closable="true" >
            <p:autoUpdate />
        </p:messages> 
        
	<div id="paginaLogin">
	
			<h:form>
					
				<legend>LOGIN</legend>
					
				<h:panelGroup>
				
					<p:inputText value="#{loginBean.usuario}" id="usuario"
						pt:placeholder="Usuário" required="true" requiredMessage="Informe o usuário."/>		
							
					<p:password value="#{loginBean.senha}" id="senha"
						pt:placeholder="Senha" required="true" requiredMessage="Informe a senha."/>
				</h:panelGroup>
							
				<h:panelGroup>
					<p:commandButton value="Salvar"  actionListener="#{loginBean.autentica}"  ajax="false"/>
					&nbsp;&nbsp;
					<p:commandButton value="Limpar" action="#{loginBean.limpar()}" immediate="true"/>
				</h:panelGroup>
			
			</h:form>
		
	</div>
	
</h:body>
</html>
